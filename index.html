<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bento Box</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main">
			<div class="fish">
				<img src="./assets/fish-flag.png" alt="fish-flag" />
			</div>
			<div class="map">
				<img src="./assets/map.png" alt="map" />
			</div>
			<div class="vaseShort">
				<img src="./assets/vase-short.png" alt="vase short" />
			</div>
			<div class="vaseTall">
				<img src="./assets/vase-tall.png" alt="vase tall" />
			</div>
			<div class="bamboo">
				<img src="./assets/bamboo.png" alt="bamboo" />
			</div>
			<div class="octopus">
				<img src="./assets/quadropus.png" alt="octupus" />
			</div>
		</div>

</html>
